<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="despription" content="" />
    <meta name="keyword" content="js / bootstrap / html " />
    <meta name="author" content="Dana Albornoz" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Adivina el Número</title>
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1>Adivina el Número</h1>
      <p>
        ¡Haz clic en "Comenzar el Juego" para generar un número aleatorio y
        empieza a adivinar!
      </p>

      <button id="startGame" class="btn btn-primary">Comenzar el Juego</button>

      <div id="gameArea" class="mt-4">
        <h3>"¡El juego ha comenzado! Intenta adivinar el número mágico."</h3>

        <form>
          <input
            type="number"
            id="guessInput"
            class="form-control mb-3"
            placeholder="Ingresa tu número"
          />
          <button id="submitGuess" type="submit" class="btn btn-success">
            Enviar
          </button>
        </form>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
